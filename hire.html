    <section class="hireSection">
        <div class="hireConnect">
            <div class="hireConnect-box">
                <form action="result.html" method="get">
                    <h1>Connect With Me!!!</h1>
                        <div class="hireContent">
                            <Input type="Name" id="name" placeholder="Enter your full name" required></Input>
                        </div>
                        <div class="hireContent">
                            <Input type="email" id="email" placeholder="Enter your email address" required></Input>
                        </div>
                        <div class="lastContent">
                            <div class="label">
                                <label for="Gender">Gender</label>
                            </div>
                            <select name="gender" id="gender">
                                <option value="Male">Male</option>
                                <option label="Female">Female</option>
                            </select>
                        </div>
                        <div class="lastContent">
                            <h5>Message</h5>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Input message here"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        
    </section>
